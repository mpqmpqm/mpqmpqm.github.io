<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Breathing Helper</title>
    </head>
    <body>
        <h2>Box Breathing Helper</h2>
        <div>
            <label for="interval">Interval (ms):</label>
            <input type="number" id="interval" value="6000" />
        </div>
        <div>
            <label for="frequency">Frequency (Hz):</label>
            <input type="number" id="frequency" value="420" />
        </div>
        <div>
            <label for="duration">Duration (s):</label>
            <input type="number" id="duration" value="1" />
        </div>
        <button id="toggleBeep">Start</button>
        <div id="errorLog" style="color: red; margin-top: 20px"></div>

        <script>
            let audioContext;
            let isPlaying = false;
            let intervalID;

            function logError(message) {
                const errorLog = document.getElementById('errorLog');
                errorLog.textContent = `Error: ${message}`;
                console.error(message);
            }

            document
                .getElementById('toggleBeep')
                .addEventListener('click', () => {
                    if (!isPlaying) {
                        if (!audioContext) {
                            audioContext = new (window.AudioContext ||
                                window.webkitAudioContext)();
                        }

                        const startBeeping = () => {
                            const interval = parseInt(
                                document.getElementById('interval').value,
                                10
                            );
                            const frequency = parseInt(
                                document.getElementById('frequency').value,
                                10
                            );
                            const duration =
                                parseFloat(
                                    document.getElementById('duration').value
                                ) * 1000; // Convert to milliseconds

                            intervalID = setInterval(() => {
                                const oscillator =
                                    audioContext.createOscillator();
                                const gainNode = audioContext.createGain();

                                oscillator.type = 'sine';
                                oscillator.frequency.setValueAtTime(
                                    frequency,
                                    audioContext.currentTime
                                );
                                oscillator.connect(gainNode);
                                gainNode.connect(audioContext.destination);

                                gainNode.gain.setValueAtTime(
                                    0,
                                    audioContext.currentTime
                                );
                                gainNode.gain.linearRampToValueAtTime(
                                    1,
                                    audioContext.currentTime + 0.01
                                );
                                gainNode.gain.linearRampToValueAtTime(
                                    0,
                                    audioContext.currentTime + duration / 1000
                                );

                                oscillator.start();
                                oscillator.stop(
                                    audioContext.currentTime + duration / 1000
                                );
                            }, interval);

                            document.getElementById('toggleBeep').textContent =
                                'Stop';
                            isPlaying = true;
                        };

                        if (audioContext.state === 'suspended') {
                            audioContext
                                .resume()
                                .then(startBeeping)
                                .catch(logError);
                        } else {
                            startBeeping();
                        }
                    } else {
                        clearInterval(intervalID);
                        document.getElementById('toggleBeep').textContent =
                            'Start';
                        isPlaying = false;
                        // Optionally close the audio context if not planning to start again, to clean up resources
                        // audioContext.close();
                        // audioContext = null;
                    }
                });
        </script>
    </body>
</html>
